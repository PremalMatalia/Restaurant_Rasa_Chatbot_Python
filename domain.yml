actions:
  - action_search_restaurants
  - verify_location
  - utter_ask_cuisine
  - utter_ask_howcanhelp
  - utter_ask_location
  - utter_default
  - utter_goodbye
  - utter_greet
  - utter_people
  - utter_price
  - utter_other_cities
entities:
  - cuisine
  - location
  - people
  - price
intents:
  - restaurant_search
  - greet
  - goodbye
  - number_of_person
  - price_range
  - stop
  - affirm
responses:
  utter_ask_cuisine:
    - buttons:
        - payload: Chinese
          title: Chinese
        - payload: Italian
          title: Italian
        - payload: South Indian
          title: South Indian
        - payload: North Indian
          title: North Indian
      text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
    - text: -text
  utter_ask_location:
    - -payload: locations title:locations
      buttons:
        - payload: Ahmedabad
          title: Ahmedabad
        - payload: Bangalore
          title: Bangalore
        - payload: Chennai
          title: Chennai
        - payload: Delhi
          title: Delhi
        - payload: Mumbai
          title: Mumbai
        - payload: Hyderabad
          title: Hyderabad
        - payload: Pune
          title: Pune
        - payload: Kolkata
          title: Kolkata
        - payload: Other_cities
          title: Other_cities

      text: In what location?
  utter_default:
    - text: i cannot understand.
  utter_goodbye:
    - text: goodbye :(
    - text: Bye-bye.
  utter_greet:
    - text: hey there! How may i help you
    - text: Hi, How can I help you!
    - text: Hey, How is it going. How May I help you Today
    - text: Hey there ! feeling famished ? how can I help you ?
    - text: hello sunshine ! what information I can fetch for you ?
  utter_people:
    - text: How many people are there ?
  utter_other_cities:
    - text: Please enter the city name ?
  utter_price:
    - text: what is your price range ?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  location:
    type: text
  people:
    type: text
  price:
    type: text
  location_ok:
    type: bool
    initial_value: False
