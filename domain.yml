---
actions:
  - action_search_restaurants
  - utter_ask_cuisine
  - utter_ask_howcanhelp
  - utter_ask_location
  - utter_default
  - utter_goodbye
  - utter_greet
  - utter_people
  - utter_price
entities:
  - cuisine
  - location
  - people
  - price
intents:
  - greet
  - restaurant_search
  - affirm
  - goodbye
  - stop
slots:
  cuisine:
    type: text
  location:
    type: text
  people:
    type: text
  price:
    type: text
templates:
  utter_ask_cuisine:
    - buttons:
        - payload: Chinese
          title: Chinese
        - payload: Italian
          title: Italian
        - payload: "South Indian"
          title: "South Indian"
        - payload: "North Indian"
          title: "North Indian"
      text: "what kind of cuisine would you like?"
  utter_ask_howcanhelp:
    ? "-text"
      : "how can I help you?"
  utter_ask_location:
    - ? "-payload"
        : "locations title:locations"
      buttons:
        - payload: Ahmedabad
          title: Ahmedabad
        - payload: Bangalore
          title: Bangalore
        - payload: Chennai
          title: Chennai
        - payload: Delhi
          title: Delhi
      text: "In what location?"
  utter_default:
    - text: "i cannot understand."
  utter_goodbye:
    - text: "goodbye :("
    - text: Bye-bye.
  utter_greet:
    - text: "hey there! How may i help you"
    - text: "Hi, How can I help you!"
    - text: "Hey, How is it going. How May I help you Today"
    - text: "Hey there ! feeling famished ? how can I help you ?"
    - text: "hello sunshine ! what I information can fetch for you ?"
  utter_people:
    - "How many people are there ?"
  utter_price:
    - "what is your price range ?"
